<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Task Manager</title>
</head>

<body>

    <header>
        <!-- top navbar -->
        <nav class="indigo lighten-3">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo">Task Manager</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="">New Task</a></li>
                    <li><a href="">Categories</a></li>
                </ul>
            </div>
        </nav>

        <!-- mobile sidebar -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="">New Task</a></li>
            <li><a href="">Categories</a></li>
        </ul>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- this block takes from whichever page is being rendered -->
        {% block content %}
        {% endblock %}
        <!-- The base.html template is inherited by all other pages - changing something here will change it all over the site! -->
    </main>

    <footer class="page-footer indigo lighten-1">
        <div class="footer-copyright">
            <div class="container">
                Created for learning purposes
                <a class="white-text right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
